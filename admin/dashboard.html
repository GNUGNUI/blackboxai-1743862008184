<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Songs of Salvation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        :root {
            --neon-green: #39FF14;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            text-shadow: 0 0 10px var(--neon-green),
                         0 0 20px var(--neon-green);
        }

        .nav-item {
            transition: all 0.3s ease;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(57, 255, 20, 0.1);
            border-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
        }

        .dashboard-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-green);
            transition: all 0.3s ease;
        }

        .dashboard-card:hover {
            box-shadow: 0 0 15px var(--neon-green);
        }

        .input-field {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--neon-green);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            box-shadow: 0 0 15px var(--neon-green);
        }

        .btn-primary {
            background: var(--neon-green);
            color: black;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px var(--neon-green);
            transform: translateY(-2px);
        }

        .tag-item {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid var(--neon-green);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-green);
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 h-screen fixed left-0 border-r border-[var(--neon-green)]/30 p-4">
            <div class="mb-8">
                <h1 class="logo-text text-2xl">Songs of Salvation</h1>
                <p class="text-sm text-gray-400">Admin Dashboard</p>
            </div>

            <nav class="space-y-2">
                <a href="#upload" class="nav-item flex items-center p-3 rounded-lg border border-transparent">
                    <i class="fas fa-upload w-6"></i>
                    <span>Upload Songs</span>
                </a>
                <a href="#manage" class="nav-item flex items-center p-3 rounded-lg border border-transparent">
                    <i class="fas fa-music w-6"></i>
                    <span>Manage Songs</span>
                </a>
                <a href="#tags" class="nav-item flex items-center p-3 rounded-lg border border-transparent">
                    <i class="fas fa-tags w-6"></i>
                    <span>Manage Tags</span>
                </a>
                <a href="#customize" class="nav-item flex items-center p-3 rounded-lg border border-transparent">
                    <i class="fas fa-paint-brush w-6"></i>
                    <span>Customize App</span>
                </a>
            </nav>

            <div class="absolute bottom-4 left-4 right-4">
                <button onclick="logout()" class="w-full p-3 rounded-lg border border-red-500 text-red-500 hover:bg-red-500/10 transition-all">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="ml-64 p-8 w-full">
            <!-- Upload Songs Section -->
            <section id="upload" class="mb-12">
                <h2 class="text-2xl font-semibold mb-6">Upload New Song</h2>
                <form id="uploadForm" class="dashboard-card p-6 rounded-xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">Song Name</label>
                            <input type="text" class="input-field w-full p-2 rounded-lg focus:outline-none text-white" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Composer</label>
                            <input type="text" class="input-field w-full p-2 rounded-lg focus:outline-none text-white" required>
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium mb-2">Lyrics</label>
                            <div class="border border-[var(--neon-green)] rounded-lg p-2 mb-2">
                                <button type="button" class="px-3 py-1 rounded border border-[var(--neon-green)] mr-2">
                                    <i class="fas fa-bold"></i>
                                </button>
                                <button type="button" class="px-3 py-1 rounded border border-[var(--neon-green)]">
                                    <i class="fas fa-italic"></i>
                                </button>
                            </div>
                            <textarea class="input-field w-full p-2 rounded-lg focus:outline-none text-white h-40" required></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Language</label>
                            <select class="input-field w-full p-2 rounded-lg focus:outline-none text-white" required>
                                <option value="bengali">Bengali</option>
                                <option value="english">English</option>
                                <option value="hindi">Hindi</option>
                                <option value="bodo">Bodo</option>
                                <option value="nepali">Nepali</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Tags</label>
                            <select class="input-field w-full p-2 rounded-lg focus:outline-none text-white" multiple required>
                                <option value="christmas">Christmas</option>
                                <option value="good-friday">Good Friday</option>
                                <option value="easter">Easter Sunday</option>
                                <option value="sunday-school">Sunday School Day</option>
                                <option value="new-year">New Year</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Music File (MP3/WAV)</label>
                            <input type="file" accept=".mp3,.wav" class="input-field w-full p-2 rounded-lg focus:outline-none text-white" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Background Image</label>
                            <input type="file" accept="image/*" class="input-field w-full p-2 rounded-lg focus:outline-none text-white">
                        </div>
                    </div>
                    <button type="submit" class="btn-primary mt-6 px-6 py-2 rounded-lg font-semibold">
                        Publish Song
                    </button>
                </form>
            </section>

            <!-- Manage Songs Section -->
            <section id="manage" class="mb-12">
                <h2 class="text-2xl font-semibold mb-6">Manage Songs</h2>
                <div class="dashboard-card p-6 rounded-xl overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-[var(--neon-green)]/30">
                                <th class="text-left py-3">Song Name</th>
                                <th class="text-left py-3">Composer</th>
                                <th class="text-left py-3">Language</th>
                                <th class="text-left py-3">Upload Date</th>
                                <th class="text-left py-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="border-b border-[var(--neon-green)]/10">
                                <td class="py-3">Amazing Grace</td>
                                <td>John Newton</td>
                                <td>English</td>
                                <td>2024-01-20</td>
                                <td>
                                    <button class="text-[var(--neon-green)] mr-2"><i class="fas fa-edit"></i></button>
                                    <button class="text-red-500"><i class="fas fa-trash"></i></button>
                                </td>
                            </tr>
                            <!-- Add more rows as needed -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Manage Tags Section -->
            <section id="tags" class="mb-12">
                <h2 class="text-2xl font-semibold mb-6">Manage Tags</h2>
                <div class="dashboard-card p-6 rounded-xl">
                    <div class="flex flex-wrap gap-4 mb-6">
                        <div class="tag-item p-3 rounded-lg flex items-center">
                            <span>Christmas</span>
                            <button class="ml-2 text-red-500"><i class="fas fa-times"></i></button>
                        </div>
                        <div class="tag-item p-3 rounded-lg flex items-center">
                            <span>Good Friday</span>
                            <button class="ml-2 text-red-500"><i class="fas fa-times"></i></button>
                        </div>
                        <!-- Add more tags -->
                    </div>
                    <form class="flex gap-4">
                        <input type="text" placeholder="New tag name" class="input-field flex-1 p-2 rounded-lg focus:outline-none text-white">
                        <button type="submit" class="btn-primary px-6 py-2 rounded-lg font-semibold">
                            Add Tag
                        </button>
                    </form>
                </div>
            </section>

            <!-- Customize App Section -->
            <section id="customize" class="mb-12">
                <h2 class="text-2xl font-semibold mb-6">Customize App</h2>
                <div class="dashboard-card p-6 rounded-xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium mb-2">App Logo</label>
                            <input type="file" accept="image/*" class="input-field w-full p-2 rounded-lg focus:outline-none text-white">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-2">Color Theme</label>
                            <div class="flex gap-4">
                                <button class="w-8 h-8 rounded-full bg-[var(--neon-green)]"></button>
                                <button class="w-8 h-8 rounded-full bg-[#FF00FF]"></button>
                                <button class="w-8 h-8 rounded-full bg-[#00F7FF]"></button>
                                <button class="w-8 h-8 rounded-full bg-white"></button>
                            </div>
                        </div>
                    </div>
                    <button class="btn-primary mt-6 px-6 py-2 rounded-lg font-semibold">
                        Save Changes
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'index.html';
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            window.location.href = 'index.html';
        }

        // Navigation highlighting
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
            });
        });

        // Form submission
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to your backend
            alert('Song published successfully!');
            this.reset();
        });

        // Automatically highlight first nav item
        navItems[0].classList.add('active');
    </script>
</body>
</html>
